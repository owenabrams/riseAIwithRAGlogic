<!DOCTYPE html>
<html>
<head>
    <title>Edit Training Data</title>
</head>
<body>
    <h1>Edit Training Data</h1>
    <form method="POST">
        <label for="question">Question:</label>
        <input type="text" id="question" name="question" value="{{ data.question }}" required>
        <br>
        <label for="answer">Answer:</label>
        <input type="text" id="answer" name="answer" value="{{ data.answer }}" required>
        <br>
        <button type="submit">Update</button>
    </form>
    <br>
    <a href="/view">Back to Training Data</a>
</body>
</html>
