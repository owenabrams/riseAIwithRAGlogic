<!DOCTYPE html>
<html>
<head>
    <title>View Training Data</title>
</head>
<body>
    <h1>Training Data</h1>

    <!-- Search form -->
    <form method="GET" action="/view">
        <input type="text" name="query" placeholder="Search for questions...">
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for item in data %}
        <li>
            <strong>Q:</strong> {{ item.question }} <br>
            <strong>A:</strong> {{ item.answer }} <br>
            <a href="{{ url_for('edit_training_data', id=item.id) }}">Edit</a> |
            <form method="POST" action="{{ url_for('delete_training_data', id=item.id) }}" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>

    <br>
    <a href="/add">Add More Training Data</a>
</body>
</html>
